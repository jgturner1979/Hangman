<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hangman: a long time ago...</title>
</head>

<body>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
            <div class="container">
                <img class="headerImage" src="assets/images/starwars.png" alt="Hangman Star Wars">
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>

    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-4">
            <div class="container-results" id="results">

            </div>
        </div>

        <div class="col-4">
            <div class="container-game" id="results">
                <h3>Press a letter to start the game!</h3>
                <h3>Wins</h3>
                <h4 id="totalWins"></h4>
                <h3>Current Word</h3>
                <h4 id="currentWord"></h4>
                <h3>Guesses Remaining</h3>
                <h4 id="remainingGuesses"></h4>
                <h3>Letters Guessed</h3>
                <h4 id="guessedLetters"></h4>

                <!-- Placeholder for Play again button -->
                <div class="playAgain">
                </div>
            </div>
        </div>
        <div class="col-2">

        </div>
    </div>
    </div>

    <div class="row">
        <div class="container">
            <footer>
                <p class="footer">Copyright &copy; Greg Turner 2018</p>
            </footer>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
